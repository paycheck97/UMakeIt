<app-dash-admin></app-dash-admin>
<div style="margin-top:20px; margin-left: 20px">
  <h1 style="align-self: center;">Manejar Usuarios</h1>
</div>
<table class="table table-dark" style="width:95%;margin:auto;margin-top: 20px;">
    <thead>
      <tr>
        <th scope="col">Correo electronico</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody *ngFor="let admin of admins" [class.invisible]="!admin.admin">
        <tr>
          <td>{{admin.email}}</td>
          <td><button class="btn btn-danger" (click)="delete(admin.id)" >Eliminar</button></td>
          
        </tr>
      </tbody>
  </table>
  <div style="margin-left: 20px; margin-top: 20px;">
    <button class="btn" routerLink="/add-admin">Agregar</button>
  </div>
