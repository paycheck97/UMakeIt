<app-dash-admin></app-dash-admin>
<div class="card-deck">
  <div class="card bg-primary1 bg-info">
    <div class="card-body text-center">
      <div class="card-text">
          <h3>Compras en seguimiento</h3>
          <table class="table">
              
          </table>
              
                <div class="card-group">
                  <div class="card ">
                    <div class="card-body text-center">
                        <div class="card-text">
                    <div class="example-container mat-elevation-z8">
                      <table mat-table #table [dataSource]="dataSource">
                    
                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                    
                        <!-- Title Column -->
                        <ng-container matColumnDef="title">
                          <th mat-header-cell *matHeaderCellDef> Precio </th>
                          <td mat-cell *matCellDef="let element" class="title-col"> {{element.title}} </td>
                        </ng-container>
                    
                        <!-- Description Column -->
                        <ng-container matColumnDef="description">
                          <th mat-header-cell *matHeaderCellDef> Cliente </th>
                          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>
                    
                        <!-- Author Column -->
                        <ng-container matColumnDef="productos">
                          <th mat-header-cell *matHeaderCellDef> Productos </th>
                          <td mat-cell *matCellDef="let element"> {{element.productos}} </td>
                        </ng-container>
                    
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/boards-details/', row.key]"></tr>
                      </table>
                    </div>
                  </div>
                    </div>
                    </div>
                    </div>
              
              
      </div>
    </div>
  </div>
  
</div>
