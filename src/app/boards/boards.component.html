<app-dash-admin></app-dash-admin>
<div style="text-align:center">
  <head>
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
</head>
<body>
    
    
    <h2 class="he2"> 
        <div class="card-group">
            <div class="card bg-info " style = "justify-content: center">
              <div class="card-body text-center">
                  <div class="card-text">
            <div class="button-row">
                <a mat-fab color="primary" [routerLink]="['/boards-e']"><mat-icon>add</mat-icon></a>
              </div>
              <div class="example-container mat-elevation-z8">
                <table mat-table #table [dataSource]="dataSource">
              
                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
              
                  <!-- Title Column -->
                  <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Emails </th>
                    <td mat-cell *matCellDef="let element" class="title-col"> {{element.title}} </td>
                  </ng-container>
              
                  <!-- Description Column -->
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Usernames </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>
              
                  <!-- Author Column -->
                  <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="password">
                          <th mat-header-cell *matHeaderCellDef> ID </th>
                          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                        </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/boards-details/', row.key]"></tr>
                </table>
              </div>
            </div>
              </div>
              </div>
              </div>
              
    </h2>
</body>

</div>
<div class="container" style="min-height:400px ; min-width:800px">
<router-outlet></router-outlet>
</div >
<footer class="footer1" style = "text-align:center">
    <p>&copy; All rights reserved for <i>Serresiete Inc.</i> 2018</p>
</footer>
