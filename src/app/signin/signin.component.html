<div class="modal fade" bsModal #SignInModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-nested-name1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Log In</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="SignInModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <form   #heroForm="ngForm">
              <div>
                <div class="error bg-warning text-center" style="color: white;" >
                    <span *ngIf="error" >{{error}}</span>
                </div>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" class="form-control" placeholder="Email address" required [(ngModel)]="email" name="email" id="email">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password" id="password">
                <button class="btn btn-lg btn-primary btn-block" (click)= "onSubmitSignIn()">Login</button>
                <button class="btn btn-lg btn-success btn-block" (click) = "onSubmitGoogleLogin()">Google Login</button>
                <a  (click)="ForgotModal.show()" (click)="SignInModal.hide()">Forgot Password?</a>
              </div>
            </form>
              <div>
                <p style="text-align:center">DonÂ´t have a user? </p>
                <button type="button" class="btn btn-second" (click)="RegisterModal.show()" (click)="SignInModal.hide()">Create new user</button>
              </div>
      
      </div>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #RegisterModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-nested-name1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Registro</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="RegisterModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
              <form  (submit)= "onSubmitAddUser()">
                <div>
                  <div class="error bg-dark">
                    <span *ngIf="error" >{{error}}</span>
                  </div>
                  <input type="name" class="form-control" placeholder="Name" required [(ngModel)]="name" name="name" id="name">
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" class="form-control" placeholder="Email address" required [(ngModel)]="emailRe" name="email">
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="passwordRe" name="password">
                  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="RegisterModal.hide()" (click)="SignInModal.show()">Register</button>
                </div>
              </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #ForgotModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-nested-name1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Forgot password</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="ForgotModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
              <form  (submit)= "onSubmitForgot()">
                <div>
                  <div class="error bg-dark">
                    <span *ngIf="error" >{{error}}</span>
                  </div>
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" class="form-control" placeholder="Email address" required [(ngModel)]="email" name="email">
                  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="ForgotModal.hide()" (click)="SignInModal.show()">Change password</button>
                </div>
              </form>
      </div>
    </div>
  </div>
</div>
